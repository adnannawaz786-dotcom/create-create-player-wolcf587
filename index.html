<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create Player - A modern MP3 player with visualizer, local storage, and glassmorphism design" />
    <meta name="keywords" content="mp3 player, music player, audio visualizer, web audio, react" />
    <meta name="author" content="Create Player" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Create Player - Modern MP3 Player" />
    <meta property="og:description" content="A beautiful MP3 player with visualizer, local storage, and smooth animations" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Create Player - Modern MP3 Player" />
    <meta property="twitter:description" content="A beautiful MP3 player with visualizer, local storage, and smooth animations" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <title>Create Player - Modern MP3 Player</title>
    
    <style>
      /* Critical CSS for initial load */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-x: hidden;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
        position: relative;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }
      
      /* Glassmorphism backdrop */
      .glass-bg {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Smooth scrolling */
      * {
        scroll-behavior: smooth;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid rgba(255, 255, 255, 0.5);
        outline-offset: 2px;
      }
      
      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .glass-bg {
          background: rgba(0, 0, 0, 0.8);
          border: 2px solid #fff;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Vite development script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Web Audio API feature detection -->
    <script>
      // Feature detection for Web Audio API
      if (!window.AudioContext && !window.webkitAudioContext) {
        console.warn('Web Audio API not supported');
      }
      
      // Feature detection for File API
      if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
        console.warn('File API not supported');
      }
      
      // Performance monitoring
      if ('performance' in window && 'mark' in window.performance) {
        performance.mark('app-start');
      }
    </script>
    
    <!-- Error boundary fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-family: Inter, sans-serif;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      ">
        <h2>JavaScript Required</h2>
        <p>Create Player requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
